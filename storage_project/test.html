<!DOCTYPE html>
<html>
<head>
    <style>
        .tab {
            overflow: hidden;
        }

        .tab button {
            background-color: #f2f2f2;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Users')">Users</button>
    <button class="tablinks" onclick="openTab(event, 'Customers')">Customers</button>
    <button class="tablinks" onclick="openTab(event, 'Orders')">Orders</button>
    <button class="tablinks" onclick="openTab(event, 'Reports')">Reports</button>
</div>

<div id="Users" class="tabcontent">
    <h3>Users Content</h3>
    <p>This is the content for the Users tab.</p>
</div>

<div id="Customers" class="tabcontent">
    <h3>Customers Content</h3>
    <p>This is the content for the Customers tab.</p>
</div>

<div id="Orders" class="tabcontent">
    <h3>Orders Content</h3>
    <p>This is the content for the Orders tab.</p>
</div>

<div id="Reports" class="tabcontent">
    <h3>Reports Content</h3>
    <p>This is the content for the Reports tab.</p>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;

        // Hide all tab content
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }

        // Remove 'active' class from all tab links
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }

        // Show the selected tab content
        document.getElementById(tabName).style.display = "block";

        // Add 'active' class to the clicked tab link
        evt.currentTarget.className += " active";
    }

    // Show the default tab content on page load
    document.getElementById("Users").style.display = "block";
</script>
</body>
</html>
